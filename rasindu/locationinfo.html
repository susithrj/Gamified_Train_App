    <script>
        // localStorage.gameover=false;
        // localStorage.locationId = 1;
        if (localStorage.locationId == 1) {
            $("#locationName").text("SEEGIRIYA");
            $("#locationDes").text("Seegiriya today is a UNESCO listed world heritage site");
            $("#locationMoreInfo").text("Sigiriya or Sinhagiri is an ancient rock fortress located in the northern Matale District near the town of Dambulla in the Central Province, Sri Lanka. The name refers to a site of historical and archaeological significance that is dominated by a massive column of rock nearly 200 metres high.");

            var container = document.getElementById('imgContent');
            var aTag = document.createElement('a');
            var img = document.createElement('img');

            img.src = "icons/s1.png";
            img.style.width = '150px';
            img.style.height = '150px';
            img.style.borderRadius = '50%';

            aTag.appendChild(img);
            container.appendChild(aTag);

        } else if (localStorage.locationId == 2) {
            $("#locationName").text("NALANDA GEDIGE");
            $("#locationDes").text("Nalanda Gedige is an ancient complete stone temple near Matale");
            $("#locationMoreInfo").text("Sri Lanka and its original site was considered as the center of Sri Lanka. The building was constructed in between 8th and 10th centuries with dravidian architecture inand is believed to have been used by Buddhists.");

            var container = document.getElementById('imgContent');
            var aTag = document.createElement('a');
            var img = document.createElement('img');

            img.src = "icons/nalandaGedige.png";
            img.style.width = '150px';
            img.style.height = '150px';
            img.style.borderRadius = '50%';

            aTag.appendChild(img);
            container.appendChild(aTag);
        } else if (localStorage.locationId == 3) {
            $("#locationName").text("ADAMS PEAK");
            $("#locationDes").text("Adam's Peak is a 2,243 m tall conical mountain located in central Sri Lanka");
            $("#locationMoreInfo").text("It is well known for the Sri Pada , i.e., sacred footprint, a 1.8 m (5 ft 11 in) rock formation near the summit, which in Buddhist tradition is held to be the footprint of the Buddha. Moreover, for Buddhists, the footprint mark is the left foot of the Buddha, left behind when Buddha visited Sri Lanka, as a symbol for worship at the invitation of Buddhist God Saman.");

            var container = document.getElementById('imgContent');
            var aTag = document.createElement('a');
            var img = document.createElement('img');

            img.src = "icons/adamsPeak.png";
            img.style.width = '150px';
            img.style.height = '150px';
            img.style.borderRadius = '50%';

            aTag.appendChild(img);
            container.appendChild(aTag);
        } else {
            $("#locationName").text("TEMPLE OF TOOTH");
            $("#locationDes").text("Well known for Sri Dalada Maligawa is a Buddhist temple in the city of Kandy, Sri Lanka");
            $("#locationMoreInfo").text("After the parinirvana of Gautama Buddha, according to the legend, the tooth relic was preserved in Kalinga and smuggled to the island by Princess Hemamali and her husband, Prince Dantha on the instructions of her father King Guhasiva.");

            var container = document.getElementById('imgContent');
            var aTag = document.createElement('a');
            var img = document.createElement('img');

            img.src = "icons/templeOfTooth.png";
            img.style.width = '150px';
            img.style.height = '150px';
            img.style.borderRadius = '50%';

            aTag.appendChild(img);
            container.appendChild(aTag);
        }



        $(function () {
            $("#s_timer").countdowntimer({
                seconds: 15,
                size: "sm"
            });
        });

        $(document).on("DOMSubtreeModified", "#s_timer", function () {
           var countDownValue=$('#s_timer').text();

           if(countDownValue=="00:00:00"){
               console.log("Rasindu De Alwis");
               location.href='score.html';
               localStorage.gameover='1';
           }
           
        });


    </script>
